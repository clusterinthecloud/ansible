---

slurm_accounting_db_password: "{{ lookup('ansible.builtin.password', '/tmp/slurmpasswordfile', chars=['ascii_letters', 'digits', 'hexdigits']) }}"

slurm_packages:
  - slurmctld
  - slurmdbd
  - libpmi

slurm_role: mgmt

slurm_elastic:
  oracle:
    config_directory: /home/slurm/.oci/

install_packages:
  - xorg-x11-xauth
  - openmpi-devel
  - python3-devel
  - "@Development Tools"
  - vim

mpi_packages:
  oracle:
    - openmpi-devel
    - mpich-devel
  google:
    - openmpi-devel
    - mpich-devel
  aws: []
  openstack: []

monitoring_role: master
ldap_dm_password: "{{ lookup('ansible.builtin.password', '/etc/citc/ldapdmpasswordfile', chars=['ascii_letters', 'digits']) }}"

ldap_hostname: "{{ ansible_local.citc.mgmt_hostname }}"
