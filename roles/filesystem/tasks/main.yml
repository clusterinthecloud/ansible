---
- name: start nfs server
  service:
    name: nfs-server
    state: started
    enabled: true

- name: Create shared FS
  ansible.builtin.file:
    path: /shared
    state: directory

# TODO mount a Cinder volume
- name: config nfs server
  ansible.builtin.lineinfile:
    path: /etc/exports
    line: "/shared *(rw,sync,insecure,no_root_squash)"
    regexp: "^/shared"
  notify:
    - Reload nfs-server
    - Re-export shares

- name: Flush handlers
  meta: flush_handlers

- name: Install nfs-utils
  ansible.builtin.yum:
    name: nfs-utils

- name: Ensure fileserver name exists
  ansible.builtin.lineinfile:
    dest: /etc/hosts
    line: "{{ ansible_local.citc.fileserver_ip }} fileserver"
    state: present
  when:
    - ansible_local.citc is defined
    - ansible_local.citc.csp == "google"

- name: Ensure fileserver name exists
  ansible.builtin.lineinfile:
    dest: /etc/hosts
    line: "{{ ansible_local.citc.fileserver_ip }} fileserver"
    state: present
  when:
    - ansible_local.citc is defined
    - ansible_local.citc.csp == "openstack"

- name: Wait for fileserver to be ready checking nfs tcp port open (critical path - avoids race condition)
  ansible.builtin.wait_for:
    host: "{{ ansible_local.citc.fileserver_ip }}"
    port: 2049
    state: started

- name: Mount shared file system now that fileserver is ready
  ansible.posix.mount:
    path: /mnt/{{ filesystem_mount_point }}
    src: "{{ filesystem_target_address }}:{{ filesystem_mount_point }}"
    fstype: nfs
    opts: defaults,nofail,nosuid
    state: mounted
  when:
    ansible_local.citc.csp != "aws"

- name: Mount shared file system
  ansible.posix.mount:
    path: /mnt/shared
    src: "{{ filesystem_target_address }}:/"
    fstype: nfs
    opts: defaults,nofail,nosuid
    state: mounted
  when:
    ansible_local.citc.csp == "aws"
