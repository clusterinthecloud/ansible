---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: instance
    image: geerlingguy/docker-centos8-ansible:latest
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    host_vars:
      instance:
        slurm_role: compute
        slurm_packages:
          - slurmd
          - libpmi
        slurm_version: 20.11
        slurm_cluster_name: cluster
        slurm_control_machine: mgmt
        filesystem_mount_point: /shared
verifier:
  name: ansible
