---

- name: Disable SELinux
  hosts: compute
  become: true
  tasks:
    - name: Disable SELinux
      ansible.posix.selinux:
        state: permissive
        policy: targeted

- name: Configure system
  hosts: compute
  become: true
  roles:
    - citc_user
    - filesystem
    - ssh
    - ntp
    - sssd
    - lmod
    - packages
    - mpi
    - slurm
    - monitoring
    - ceph
    - distrac
    - distrac_group
